{% extends "base.html" %}

{% block content %}
<h1>Posts tagged: {{ term.name }}</h1>
<ul>
{% for page in term.pages %}
    <li>
        <a href="{{ page.permalink }}">{{ page.title }}</a>
        {% if page.date %}
        <time>{{ page.date | date(format="%Y-%m-%d") }}</time>
        {% endif %}
    </li>
{% endfor %}
</ul>
{% endblock %}
